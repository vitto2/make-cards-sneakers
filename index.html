<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Make Your Card</title>
</head>
<body>
    <div class="container-main">
        <div class="form-area">          
            <div class="container-form">   
                <form class="form">

                    <label for="titulo">Título</label>
                    <input type="text" name="" id="input-titulo" placeholder="Insira o título do card">

                    <label for="descricao">Descrição</label>
                    <input type="text" name="descricao" id="input-descricao" placeholder="Insira a descrição do card"  maxlength="160">

                    <label for="url">Url da imagem</label>
                    <input type="url" name="url" id="input-url" placeholder="Insira aqui a url da imagem">
                   
                    <input onclick="makecard()" class="btn-make-card" type="button" value="Criar">
                </form>
            </div>
        </div>
        <main class="card-area">

        </main>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
